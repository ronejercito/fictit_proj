{% extends "base.html" %}


{% block content %}
<div class="container">
	<h1>Connection Form</h1>

	<p>
		Search by username, view profile, click add connection button
	</p>

	<form method="post">{% csrf_token %}
		Connect with {{ contact }}?
		{{ form.profile.as_hidden }}
		{{ form.contact.as_hidden }}
		<input type="submit" value="Connect" class="btn btn-primary">
	</form>
</div>

{% endblock %}
